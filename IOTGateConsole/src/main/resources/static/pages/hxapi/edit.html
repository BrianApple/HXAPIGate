	        function getApiType(){
				var jwt = localStorage.getItem("jwt")
				$.post("/api/initApiType",{"jwt":jwt},function(data){
					if(data.retSig == 200){
						debugger
						var retData = data.httpRet.data.data;
						var str = "";
						for(var i=0;i<retData.length;i++){
							var iotGateDB = retData[i];
							str +="<option value='" + iotGateDB.id + "'>"+iotGateDB.name+"</option>";
						}
						$('#api_Type').html(str); 
						layui.form.render("select");
						//回显
						getAPIInfo(apiId);
					}
				});

						            	"				</div> " +
						            	"				<div class=\"layui-input-inline\"  style=\"float: left;\"> " +
						            	"						<input type=\"tel\" name=\"rout_port"+v+"\" placeholder=\"请输入端口\" value=\""+rout_port+"\" autocomplete=\"off\" class=\"layui-input\"> " +
						            	"				</div> " +
						            	"				<div class=\"layui-input-inline\"  style=\"float: left;\"> " +
						            	"						<input type=\"tel\" name=\"rout_order"+v+"\" placeholder=\"请输入order\" value=\""+rout_order+"\" autocomplete=\"off\" class=\"layui-input\"> " +
						            	"				</div> " +

						            	"				</div> " +
						            	"		 </div> " +
						            	"		 <div class=\"layui-inline\"> " +
						            	"			<label class=\"layui-form-label\">限流设置</label> " +
						            	"				<div class=\"layui-input-inline\"  style=\"float: left;\"> " +
						            	"						<input type=\"tel\" name=\"rout_tps"+v+"\" placeholder=\"请输入TPS\" value=\""+rout_tps+"\" autocomplete=\"off\" class=\"layui-input\"> " +
						            	"				</div> " +
						            	"				<button class=\"layui-btn layui-btn-small\" type=\"button\" onclick=\"addtel()\"><i class=\"layui-icon\"></i></button> " +
						            	"				<button class=\"layui-btn layui-btn-small layui-btn-danger\" type=\"button\" onclick=\"deltel(" + v +")\"><i class=\"layui-icon\"></i></button> " +
						            	"		 </div> " +
						            	"</div>";

						            "	<input type=\"text\" value =\""+httpRET.routeInfo.api_version_weightNum+"\" id=\"api_version_weightNum\" name=\"api_version_weightNum\" lay-verify=\"allIntVal\" autocomplete=\"\" class=\"layui-input\">\n" +
						            "</div>";
					         $("#api_version_div").append(str);
						}
						//$("#isAuth ").val(isAuth);
						//$("#state ").val(state);
						
						$("input[name=state][value='1']").attr("checked", state == 1 ? true : false);
						$("input[name=state][value='9']").attr("checked", state == 9 ? true : false);
						
						$("input[name=isAuth][value='1']").attr("checked", isAuth == 1 ? true : false);
						$("input[name=isAuth][value='0']").attr("checked", isAuth == 0 ? true : false);
						
						// 版本负载策略
						$("input[name=api_version_balance][value='1']").attr("checked", api_version_balance == 1 ? true : false);
						$("input[name=api_version_balance][value='0']").attr("checked", api_version_balance == 0 ? true : false);
						
						
						layui.form.render();//layui重新渲染所有组件
					}
				});
			}
